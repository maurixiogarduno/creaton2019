<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="'/perfil/'" routerDirection="forward">
                <ion-icon name="contact" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Formulario
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" placeholder="Preparatoria">Escolaridad</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" placeholder="Preparatoria">Estado Civil</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Direccion</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Edad actual</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Edad cuando ocurrio en suceso</ion-label>
            <ion-input></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Descripcion</ion-label>
            <ion-textarea placeholder="Enter more information here..."></ion-textarea>
        </ion-item>
        <br>
        <ion-item>
            <ion-label position="stacked">Consecuencias físicas de la violencia</ion-label>
            <ion-input placeholder="Moretones, rasguños.."></ion-input>
        </ion-item>



    </ion-list>
